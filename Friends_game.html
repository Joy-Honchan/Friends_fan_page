    <title>Friends Memory Game</title>

<body>

    <div class="winningpic" id="showmedance">
        <img id="joeychandlerdance" src="_image/we_won.gif" alt="">
        <h1 class="winningword">You Win!</h1>
    </div>

        <div id="starting">
            <h1>Here's how it goes</h1>
